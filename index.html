<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="shaverma-row item-row">
          <div class="start">
            <img
              src="img/pngfind.com-shawarma-png-5481701.png"
              alt="shawarma"
            />

            <p class="price">75</p>
          </div>

          <div class="number">
            <div id="minus-shaverma" class="minus minus-shaverma">
              <div class="bottom"></div>
            </div>

            <p id="counter-value-shawerma">0</p>

            <div id="plus-shaverma" class="plus plus-shaverma">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="burger-row item-row">
          <div class="start">
            <img
              src="img/pngfind.com-grilled-cheese-png-743438.png"
              alt="french fries"
            />

            <p class="price">90</p>
          </div>

          <div class="number">
            <div id="minus-burger" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-burger">0</p>
            <div id="plus-burger" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="hot-dog-row item-row">
          <div class="start">
            <img src="img/pngfind.com-bacon-png-2997274.png" alt="hot dog" />

            <p class="price">65</p>
          </div>

          <div class="number">
            <div id="minus-hotdog" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-hotdog">0</p>
            <div id="plus-hotdog" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="sendwich-row-small item-row">
          <div class="start">
            <img
              src="img/Subway-Sandwich-PNG-HD-Quality.png"
              alt="french fries"
            />

            <p class="price">65</p>
          </div>

          <div class="number">
            <div id="minus-sendwich" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-sendwich" class="show-number">0</p>
            <div id="plus-sendwich" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="potato-row-big item-row">
          <div class="start">
            <img
              src="img/pngfind.com-french-fries-png-1791275.png"
              alt="french fries"
            />

            <p class="price">45</p>
          </div>

          <div class="number">
            <div id="minus-potato-big" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-potato-big">0</p>
            <div id="plus-potato-big" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="potato-row-small item-row">
          <div class="start">
            <img
              src="img/pngfind.com-french-fries-png-1791275.png"
              alt="french fries"
            />

            <p class="price">40</p>
          </div>

          <div class="number">
            <div id="minus-potato-small" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-potato-small">0</p>
            <div id="plus-potato-small" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="nuggets-row-big item-row">
          <div class="start">
            <img
              src="img/pngfind.com-chicken-nugget-png-390946.png"
              alt="french fries"
            />

            <p class="price">65</p>
          </div>

          <div class="number">
            <div id="minus-nuggets-big" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-nuggets-big">0</p>
            <div id="plus-nuggets-big" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <div class="nuggets-row-small item-row">
          <div class="start">
            <img
              src="img/pngfind.com-chicken-nugget-png-390946.png"
              alt="french fries"
            />

            <p class="price">40</p>
          </div>

          <div class="number">
            <div id="minus-nuggets-small" class="minus">
              <div class="bottom"></div>
            </div>
            <p id="counter-value-nuggets-small">0</p>
            <div id="plus-nuggets-small" class="plus">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>

        <p id="main-value">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
